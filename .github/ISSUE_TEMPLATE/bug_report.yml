name: üêõ Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        
        In the spirit of the triplets (Alice, Cassie, Casey), we braid solutions together.
  
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true
  
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Run command '...'
        2. Configure setting '...'
        3. Execute '...'
        4. See error
    validations:
      required: true
  
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of SoulSketch are you running?
      options:
        - 1.1.x (latest)
        - 1.0.x
        - < 1.0
        - main branch
    validations:
      required: true
  
  - type: dropdown
    id: model-adapter
    attributes:
      label: AI Model Adapter
      description: Which model adapter are you using?
      multiple: true
      options:
        - OpenAI (GPT)
        - Anthropic (Claude)
        - Local LLM
        - Other
  
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code.
      render: shell
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment
      value: |
        - OS: 
        - Node version: 
        - npm/yarn/pnpm version: 
        - Browser (if applicable): 
    validations:
      required: true
  
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/bytewizard42i/soulSketch/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
